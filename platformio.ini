[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps =
	paulstoffregen/Encoder@^1.4.4
	wayoda/LedControl@^1.0.6
check_flags =
  cppcheck:--suppress=cstyleCast:*/Encoder/* --inline-suppr */Euclidean/src/*

[env:native]
platform = native